specVersion: 0.0.2
description: mStable Protocol
repository: https://github.com/mstable/mstable-subgraphs-monorepo
schema:
  file: ./schema.generated.graphql

dataSources:
  {{#feederPools}}
  # Pool
  - kind: ethereum/contract
    name: 'FeederPool_{{pool.address}}'
    network: '{{network}}'
    source:
      abi: FeederPoolExtended
      address: '{{pool.address}}'
      startBlock: {{pool.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/FeederPool.ts
      entities:
        - FeederPool
        - FPBasset
        - Token
      abis:
        - name: FeederPoolExtended
          file: ./abis/FeederPoolExtended.json
        - name: FeederPool
          file: ../../node_modules/@mstable/protocol/build/contracts/feeders/FeederPool.sol/FeederPool.json
        #        - name: FeederValidator
        #          file: ../../node_modules/@mstable/protocol/build/contracts/feeders/FeederValidator.sol/FeederValidator.json
        - name: FeederManager
          file: ../../node_modules/@mstable/protocol/build/contracts/feeders/FeederManager.sol/FeederManager.json
        - name: FeederRouter
          file: ../../node_modules/@mstable/protocol/build/contracts/feeders/peripheral/FeederRouter.sol/FeederRouter.json
        - name: InterestValidator
          file: ../../node_modules/@mstable/protocol/build/contracts/feeders/InterestValidator.sol/InterestValidator.json
        - name: Masset
          file: ../../node_modules/@mstable/protocol/build/contracts/masset/Masset.sol/Masset.json
        - name: InvariantValidator
          file: ../../node_modules/@mstable/protocol/build/contracts/masset/InvariantValidator.sol/InvariantValidator.json
        - name: ERC20Detailed
          file: ./abis/ERC20Detailed.json
      eventHandlers:
        # Forging events
        - event: Minted(indexed address,address,uint256,address,uint256)
          handler: handleMinted
        - event: MintedMulti(indexed address,address,uint256,address[],uint256[])
          handler: handleMintedMulti
        - event: Swapped(indexed address,address,address,uint256,uint256,address)
          handler: handleSwapped
        - event: Redeemed(indexed address,address,uint256,address,uint256,uint256)
          handler: handleRedeemed
        - event: RedeemedMulti(indexed address,address,uint256,address[],uint256[],uint256)
          handler: handleRedeemedMulti

        # InterestValidator events
        - event: InterestValidator_InterestCollected(indexed address,uint256,uint256,uint256)
          handler: handleInterestCollected

        # State events
        - event: CacheSizeChanged(uint256)
          handler: handleCacheSizeChanged
        - event: FeesChanged(uint256,uint256,uint256)
          handler: handleFeesChanged
        - event: WeightLimitsChanged(uint128,uint128)
          handler: handleWeightLimitsChanged
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer

        # FeederManager events
        - event: FeederManager_BassetsMigrated(address[],address)
          handler: handleBassetsMigrated
        - event: FeederManager_StartRampA(uint256,uint256,uint256,uint256)
          handler: handleStartRampA
        - event: FeederManager_StopRampA(uint256,uint256)
          handler: handleStopRampA

  # Vault
  - kind: ethereum/contract
    name: 'BoostedSavingsVault_{{vault.address}}'
    network: '{{network}}'
    source:
      abi: BoostedSavingsVault
      address: '{{vault.address}}'
      startBlock: {{vault.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/BoostedSavingsVault.ts
      entities:
        - Account
        - BoostedSavingsVault
        - BoostedSavingsVaultAccountData
        - BoostedSavingsVaultAccountRewardEntry
        - RewardsDistributor
        - FeederPool
        - Token
        - BoostedSavingsVaultStakeTransaction
        - BoostedSavingsVaultRewardAddedTransaction
        - BoostedSavingsVaultRewardPaidTransaction
        - BoostedSavingsVaultWithdrawTransaction
      abis:
        - name: BoostedSavingsVault
          file: ../../node_modules/@mstable/protocol/build/contracts/savings/BoostedSavingsVault.sol/BoostedSavingsVault.json
        - name: FeederPool
          file: ../../node_modules/@mstable/protocol/build/contracts/feeders/FeederPool.sol/FeederPool.json
        - name: ERC20Detailed
          file: ./abis/ERC20Detailed.json
      eventHandlers:
        - event: Staked(indexed address,uint256,address)
          handler: handleStaked
        - event: RewardAdded(uint256)
          handler: handleRewardAdded
        - event: RewardPaid(indexed address,uint256)
          handler: handleRewardPaid
        - event: Withdrawn(indexed address,uint256)
          handler: handleWithdrawn
  {{/feederPools}}


templates:
  - kind: ethereum/contract
    name: FeederPool
    network: '{{network}}'
    source:
      abi: FeederPool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/FeederPool.ts
      entities:
        - FeederPool
      abis:
        - name: FeederPool
          file: ../../node_modules/@mstable/protocol/build/contracts/feeders/FeederPool.sol/FeederPool.json
        - name: Masset
          file: ../../node_modules/@mstable/protocol/build/contracts/masset/Masset.sol/Masset.json
        - name: BoostedSavingsVault
          file: ../../node_modules/@mstable/protocol/build/contracts/savings/BoostedSavingsVault.sol/BoostedSavingsVault.json
