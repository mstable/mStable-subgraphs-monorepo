specVersion: 0.0.2
description: mStable Protocol
repository: https://github.com/mstable/mstable-subgraphs-monorepo
schema:
  file: ./schema.generated.graphql

dataSources:
  {{#DelayedProxyAdmin}}
  - kind: ethereum/contract
    name: DelayedProxyAdmin
    network: '{{network}}'
    source:
      abi: DelayedProxyAdmin
      address: '{{address}}'
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/DelayedProxyAdmin.ts
      entities:
        - Masset
        - Basket
        - Basset
        - AmpData
        - Token
      abis:
        - name: DelayedProxyAdmin
          file: ../../node_modules/@mstable/protocol/build/contracts/upgradability/DelayedProxyAdmin.sol/DelayedProxyAdmin.json
        - name: MassetExtended
          file: ./abis/MassetExtended.json
        - name: Masset
          file: ../../node_modules/@mstable/protocol/build/contracts/masset/Masset.sol/Masset.json
        - name: InvariantValidator
          file: ../../node_modules/@mstable/protocol/build/contracts/masset/InvariantValidator.sol/InvariantValidator.json
        - name: Manager
          file: ../../node_modules/@mstable/protocol/build/contracts/masset/Manager.sol/Manager.json
        - name: ERC20Detailed
          file: ./abis/ERC20Detailed.json
        - name: BasketManager
          file: ./abis/BasketManager.json
        - name: LegacyMasset
          file: ./abis/LegacyMasset.json
      eventHandlers:
        - event: Upgraded(indexed address,address,address,bytes)
          handler: handleUpgraded
  {{/DelayedProxyAdmin}}

  {{#savingsManagers}}
  - kind: ethereum/contract
    name: 'SavingsManager.{{address}}'
    network: '{{network}}'
    source:
      abi: SavingsManager
      address: '{{address}}'
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/SavingsManager.ts
      entities:
        - Account
        - AccountBalance
        - Token
        - ExchangeRate
        - Masset
      abis:
        - name: MassetExtended
          file: ./abis/MassetExtended.json
        - name: LegacyMasset
          file: ./abis/LegacyMasset.json
        - name: SavingsManager
          file: ./abis/SavingsManager.json
        - name: SavingsContractV1
          file: ./abis/SavingsContractV1.json
        - name: SavingsContractV2
          file: ../../node_modules/@mstable/protocol/build/contracts/savings/SavingsContract.sol/SavingsContract.json
        - name: ERC20Detailed
          file: ./abis/ERC20Detailed.json
        - name: BasketManager
          file: ./abis/BasketManager.json
        - name: Masset
          file: ../../node_modules/@mstable/protocol/build/contracts/masset/Masset.sol/Masset.json
        - name: Manager
          file: ../../node_modules/@mstable/protocol/build/contracts/masset/Manager.sol/Manager.json
        - name: InvariantValidator
          file: ../../node_modules/@mstable/protocol/build/contracts/masset/InvariantValidator.sol/InvariantValidator.json
      eventHandlers:
        - event: SavingsContractAdded(indexed address,address)
          handler: handleSavingsContractAdded
        - event: SavingsContractUpdated(indexed address,address)
          handler: handleSavingsContractUpdated
        - event: SavingsRateChanged(uint256)
          handler: handleSavingsRateChanged
        - event: StreamsFrozen()
          handler: handleStreamsFrozen
        - event: LiquidatorDeposited(indexed address,uint256)
          handler: handleLiquidatorDeposited
        - event: InterestCollected(indexed address,uint256,uint256,uint256)
          handler: handleInterestCollected
        - event: InterestDistributed(indexed address,uint256)
          handler: handleInterestDistributed
  {{/savingsManagers}}

  {{#massets}}
  # {{name}}
  - kind: ethereum/contract
    name: 'Masset_{{name}}'
    network: '{{network}}'
    source:
      abi: MassetExtended
      address: '{{Masset.address}}'
      startBlock: {{Masset.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/Masset.ts
      entities:
        - Basket
        - Basset
        - Token
      abis:
        - name: MassetExtended
          file: ./abis/MassetExtended.json
        - name: Masset
          file: ../../node_modules/@mstable/protocol/build/contracts/masset/Masset.sol/Masset.json
        - name: InvariantValidator
          file: ../../node_modules/@mstable/protocol/build/contracts/masset/InvariantValidator.sol/InvariantValidator.json
        - name: Manager
          file: ../../node_modules/@mstable/protocol/build/contracts/masset/Manager.sol/Manager.json
        - name: ERC20Detailed
          file: ./abis/ERC20Detailed.json
        - name: BasketManager
          file: ./abis/BasketManager.json
        - name: LegacyMasset
          file: ./abis/LegacyMasset.json
      eventHandlers:
        # Forging events
        - event: Minted(indexed address,address,uint256,address,uint256)
          handler: handleMinted
        - event: MintedMulti(indexed address,address,uint256,address[],uint256[])
          handler: handleMintedMulti
        - event: Swapped(indexed address,address,address,uint256,uint256,address)
          handler: handleSwapped
        - event: Redeemed(indexed address,address,uint256,address,uint256,uint256)
          handler: handleRedeemed
        - event: RedeemedMulti(indexed address,address,uint256,address[],uint256[],uint256)
          handler: handleRedeemedMulti

        # State events
        - event: CacheSizeChanged(uint256)
          handler: handleCacheSizeChanged
        - event: FeesChanged(uint256,uint256)
          handler: handleFeesChanged
        - event: WeightLimitsChanged(uint128,uint128)
          handler: handleWeightLimitsChanged
        - event: ForgeValidatorChanged(address)
          handler: handleForgeValidatorChanged
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer

        # Manager events
        - event: Manager_BassetAdded(indexed address,address)
          handler: handleManager_BassetAdded
        - event: Manager_BassetStatusChanged(indexed address,uint8)
          handler: handleManager_BassetStatusChanged
        - event: Manager_BasketStatusChanged()
          handler: handleManager_BasketStatusChanged
        - event: Manager_StartRampA(uint256,uint256,uint256,uint256)
          handler: handleManager_StartRampA
        - event: Manager_StopRampA(uint256,uint256)
          handler: handleManager_StopRampA

        # Legacy events
        - event: LegacyMasset_RedeemedMasset(indexed address,address,uint256)
          handler: handleLegacyMasset_RedeemedMasset
        - event: LegacyMasset_SwapFeeChanged(uint256)
          handler: handleLegacyMasset_SwapFeeChanged
        - event: LegacyMasset_RedemptionFeeChanged(uint256)
          handler: handleLegacyMasset_RedemptionFeeChanged
        - event: LegacyMasset_PaidFee(indexed address,address,uint256)
          handler: handleLegacyMasset_PaidFee
        - event: LegacyMasset_Swapped(indexed address,address,address,uint256,address)
          handler: handleLegacyMasset_Swapped
        - event: LegacyMasset_Redeemed(indexed address,address,uint256,address[],uint256[])
          handler: handleLegacyMasset_Redeemed
        - event: LegacyMasset_RedeemedMasset(indexed address,address,uint256)
          handler: handleLegacyMasset_RedeemedMasset
        - event: LegacyMasset_PaidFee(indexed address,address,uint256)
          handler: handleLegacyMasset_PaidFee
        - event: LegacyMasset_SwapFeeChanged(uint256)
          handler: handleLegacyMasset_SwapFeeChanged
        - event: LegacyMasset_RedemptionFeeChanged(uint256)
          handler: handleLegacyMasset_RedemptionFeeChanged

  {{#BasketManager}}
  - kind: ethereum/contract
    name: 'BasketManager_{{name}}'
    network: '{{network}}'
    source:
      abi: BasketManager
      address: '{{address}}'
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/BasketManager.ts
      entities:
        - Basket
        - Basset
        - Token
      abis:
        - name: MassetExtended
          file: ./abis/MassetExtended.json
        - name: Masset
          file: ../../node_modules/@mstable/protocol/build/contracts/masset/Masset.sol/Masset.json
        - name: BasketManager
          file: ./abis/BasketManager.json
        - name: ERC20Detailed
          file: ./abis/ERC20Detailed.json
        - name: LegacyMasset
          file: ./abis/LegacyMasset.json
      eventHandlers:
        - event: BassetAdded(indexed address,address)
          handler: handleBassetAdded
        - event: BassetRemoved(indexed address)
          handler: handleBassetRemoved
        - event: BasketWeightsUpdated(address[],uint256[])
          handler: handleBasketWeightsUpdated
        - event: BassetStatusChanged(indexed address,uint8)
          handler: handleBassetStatusChanged
        - event: BasketStatusChanged()
          handler: handleBasketStatusChanged
  {{/BasketManager}}

  {{/massets}}

  {{#boostedSavingsVaults}}
  - kind: ethereum/contract
    name: 'BoostedSavingsVault_{{name}}'
    network: '{{network}}'
    source:
      abi: BoostedSavingsVault
      address: '{{address}}'
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/BoostedSavingsVault.ts
      entities:
        - Account
        - BoostedSavingsVault
        - BoostedSavingsVaultAccountData
        - BoostedSavingsVaultAccountRewardEntry
        - RewardsDistributor
        - SavingsContract
        - Token
        - BoostedSavingsVaultStakeTransaction
        - BoostedSavingsVaultRewardAddedTransaction
        - BoostedSavingsVaultRewardPaidTransaction
        - BoostedSavingsVaultWithdrawTransaction
      abis:
        - name: BoostedSavingsVault
          file: ../../node_modules/@mstable/protocol/build/contracts/savings/BoostedSavingsVault.sol/BoostedSavingsVault.json
        - name: ERC20Detailed
          file: ./abis/ERC20Detailed.json
      eventHandlers:
        - event: Staked(indexed address,uint256,address)
          handler: handleStaked
        - event: RewardAdded(uint256)
          handler: handleRewardAdded
        - event: RewardPaid(indexed address,uint256)
          handler: handleRewardPaid
        - event: Withdrawn(indexed address,uint256)
          handler: handleWithdrawn
  {{/boostedSavingsVaults}}

templates:
  - kind: ethereum/contract
    name: SavingsContract
    network: '{{network}}'
    source:
      abi: SavingsContractV2
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/SavingsContract.ts
      entities:
        - Token
      abis:
        - name: SavingsContractV1
          file: ./abis/SavingsContractV1.json
        - name: SavingsContractV2
          file: ../../node_modules/@mstable/protocol/build/contracts/savings/SavingsContract.sol/SavingsContract.json
        - name: ERC20Detailed
          file: ./abis/ERC20Detailed.json
      eventHandlers:
        - event: AutomaticInterestCollectionSwitched(bool)
          handler: handleAutomaticInterestCollectionSwitched
        - event: ExchangeRateUpdated(uint256,uint256)
          handler: handleExchangeRateUpdated
        - event: SavingsDeposited(indexed address,uint256,uint256)
          handler: handleSavingsDeposited
        - event: CreditsRedeemed(indexed address,uint256,uint256)
          handler: handleCreditsRedeemed
