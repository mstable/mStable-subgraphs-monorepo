specVersion: 0.0.2
description: mStable Protocol
repository: https://github.com/mstable/mstable-subgraphs-monorepo
schema:
  file: ./schema.generated.graphql

dataSources:
  {{#savingsManagers}}
  - kind: ethereum/contract
    name: 'SavingsManager.{{address}}'
    network: '{{network}}'
    source:
      abi: SavingsManager
      address: '{{address}}'
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/SavingsManager.ts
      entities:
        - Account
        - AccountBalance
        - Token
        - ExchangeRate
        - Masset
      abis:
        - name: SavingsManager
          file: ./abis/SavingsManager.json
        - name: SavingsContractV1
          file: ./abis/SavingsContractV1.json
        - name: SavingsContractV2
          file: ../../node_modules/@mstable/protocol/build/contracts/contracts/savings/SavingsContract.sol/SavingsContract.json
        - name: Masset
          file: ../../node_modules/@mstable/protocol/build/contracts/contracts/masset/Masset.sol/Masset.json
        - name: ERC20Detailed
          file: ../../node_modules/@mstable/protocol/build/contracts/@openzeppelin/contracts/token/ERC20/ERC20Detailed.sol/ERC20Detailed.json
        - name: BasketManager
          file: ../../node_modules/@mstable/protocol/build/contracts/contracts/masset/BasketManager.sol/BasketManager.json
      eventHandlers:
        - event: SavingsContractAdded(indexed address,address)
          handler: handleSavingsContractAdded
        - event: SavingsContractUpdated(indexed address,address)
          handler: handleSavingsContractUpdated
        - event: SavingsRateChanged(uint256)
          handler: handleSavingsRateChanged
        - event: StreamsFrozen()
          handler: handleStreamsFrozen
        - event: LiquidatorDeposited(indexed address,uint256)
          handler: handleLiquidatorDeposited
        - event: InterestCollected(indexed address,uint256,uint256,uint256)
          handler: handleInterestCollected
        - event: InterestDistributed(indexed address,uint256)
          handler: handleInterestDistributed
  {{/savingsManagers}}

  {{#massets}}
  # {{name}}
  - kind: ethereum/contract
    name: {{name}}
    network: '{{network}}'
    source:
      abi: Masset
      address: '{{Masset.address}}'
      startBlock: {{Masset.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/Masset.ts
      entities:
        - Basket
        - Basset
        - Token
      abis:
        - name: Masset
          file: ../../node_modules/@mstable/protocol/build/contracts/contracts/masset/Masset.sol/Masset.json
        - name: ERC20Detailed
          file: ../../node_modules/@mstable/protocol/build/contracts/@openzeppelin/contracts/token/ERC20/ERC20Detailed.sol/ERC20Detailed.json
        - name: BasketManager
          file: ../../node_modules/@mstable/protocol/build/contracts/contracts/masset/BasketManager.sol/BasketManager.json
      eventHandlers:
        - event: Minted(indexed address,address,uint256,address,uint256)
          handler: handleMinted
        - event: MintedMulti(indexed address,address,uint256,address[],uint256[])
          handler: handleMintedMulti
        - event: Swapped(indexed address,address,address,uint256,address)
          handler: handleSwapped
        - event: Redeemed(indexed address,address,uint256,address[],uint256[])
          handler: handleRedeemed
        - event: RedeemedMasset(indexed address,address,uint256)
          handler: handleRedeemedMasset
        - event: PaidFee(indexed address,address,uint256)
          handler: handlePaidFee
        - event: SwapFeeChanged(uint256)
          handler: handleSwapFeeChanged
        - event: RedemptionFeeChanged(uint256)
          handler: handleRedemptionFeeChanged
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
  - kind: ethereum/contract
    name: BasketManager_{{name}}
    network: '{{network}}'
    source:
      abi: BasketManager
      address: '{{BasketManager.address}}'
      startBlock: {{BasketManager.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/BasketManager.ts
      entities:
        - Basket
        - Basset
        - Token
      abis:
        - name: BasketManager
          file: ../../node_modules/@mstable/protocol/build/contracts/contracts/masset/BasketManager.sol/BasketManager.json
        - name: Masset
          file: ../../node_modules/@mstable/protocol/build/contracts/contracts/masset/Masset.sol/Masset.json
        - name: ERC20Detailed
          file: ../../node_modules/@mstable/protocol/build/contracts/@openzeppelin/contracts/token/ERC20/ERC20Detailed.sol/ERC20Detailed.json
      eventHandlers:
        - event: BassetAdded(indexed address,address)
          handler: handleBassetAdded
        - event: BassetRemoved(indexed address)
          handler: handleBassetRemoved
        - event: BasketWeightsUpdated(address[],uint256[])
          handler: handleBasketWeightsUpdated
        - event: BassetStatusChanged(indexed address,uint8)
          handler: handleBassetStatusChanged
        - event: BasketStatusChanged()
          handler: handleBasketStatusChanged
  {{#BoostedSavingsVault}}
  - kind: ethereum/contract
    name: BoostedSavingsVault_{{name}}
    network: '{{network}}'
    source:
      abi: BoostedSavingsVault
      address: '{{BoostedSavingsVault.address}}'
      startBlock: {{BoostedSavingsVault.startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/BoostedSavingsVault.ts
      entities:
        - Account
        - BoostedSavingsVault
        - BoostedSavingsVaultAccountData
        - BoostedSavingsVaultAccountRewardEntry
        - RewardsDistributor
        - SavingsContract
        - Token
        - BoostedSavingsVaultStakeTransaction
        - BoostedSavingsVaultRewardAddedTransaction
        - BoostedSavingsVaultRewardPaidTransaction
        - BoostedSavingsVaultWithdrawTransaction
      abis:
        - name: BoostedSavingsVault
          file: ./abis/BoostedSavingsVault.json
        - name: ERC20Detailed
          file: ../../node_modules/@mstable/protocol/build/contracts/@openzeppelin/contracts/token/ERC20/ERC20Detailed.sol/ERC20Detailed.json
      eventHandlers:
        - event: Staked(indexed address,uint256,address)
          handler: handleStaked
        - event: RewardAdded(uint256)
          handler: handleRewardAdded
        - event: RewardPaid(indexed address,uint256)
          handler: handleRewardPaid
        - event: Withdrawn(indexed address,uint256)
          handler: handleWithdrawn
  {{/BoostedSavingsVault}}
  {{/massets}}

  {{#prereleaseSavingsContracts}}
  # Prerelease: {{address}}
  - kind: ethereum/contract
    name: 'SavingsContract_{{address}}'
    network: '{{network}}'
    source:
      abi: SavingsContractV2
      address: '{{address}}'
      startBlock: {{startBlock}}
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/SavingsContract.ts
      entities:
        - Token
      abis:
        - name: SavingsContractV1
          file: ./abis/SavingsContractV1.json
        - name: SavingsContractV2
          file: ../../node_modules/@mstable/protocol/build/contracts/contracts/savings/SavingsContract.sol/SavingsContract.json
        - name: ERC20Detailed
          file: ../../node_modules/@mstable/protocol/build/contracts/@openzeppelin/contracts/token/ERC20/ERC20Detailed.sol/ERC20Detailed.json
      eventHandlers:
        - event: AutomaticInterestCollectionSwitched(bool)
          handler: handleAutomaticInterestCollectionSwitched
        - event: ExchangeRateUpdated(uint256,uint256)
          handler: handleExchangeRateUpdated
        - event: SavingsDeposited(indexed address,uint256,uint256)
          handler: handleSavingsDeposited
        - event: CreditsRedeemed(indexed address,uint256,uint256)
          handler: handleCreditsRedeemed
  {{/prereleaseSavingsContracts}}

templates:
  - kind: ethereum/contract
    name: SavingsContract
    network: '{{network}}'
    source:
      abi: SavingsContractV2
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/SavingsContract.ts
      entities:
        - Token
      abis:
        - name: SavingsContractV1
          file: ./abis/SavingsContractV1.json
        - name: SavingsContractV2
          file: ../../node_modules/@mstable/protocol/build/contracts/contracts/savings/SavingsContract.sol/SavingsContract.json
        - name: ERC20Detailed
          file: ../../node_modules/@mstable/protocol/build/contracts/@openzeppelin/contracts/token/ERC20/ERC20Detailed.sol/ERC20Detailed.json
      eventHandlers:
        - event: AutomaticInterestCollectionSwitched(bool)
          handler: handleAutomaticInterestCollectionSwitched
        - event: ExchangeRateUpdated(uint256,uint256)
          handler: handleExchangeRateUpdated
        - event: SavingsDeposited(indexed address,uint256,uint256)
          handler: handleSavingsDeposited
        - event: CreditsRedeemed(indexed address,uint256,uint256)
          handler: handleCreditsRedeemed
